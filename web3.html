<!DOCTYPE html>
<html lang="en">
<head>
<title></title> 
</head>
<body>
    <center><h4>To illustrate Nested and Definition List Tags</h4></center>
    <hr>
    <p>An ordered Nested List</p>
    <ol>
        <li>Coffee</li> 
        <li>Tea</li>
          <ol style="list-style-type:lower-latin;">
          <li>Back tea</li> 
          <li>Green tea</li>

        <ul style="list-style-type: lower-roman;">
            <li>China</li> 
            <li>Africa</li>
        </ul>    
        </ol>
    <li>Milk</li> 
    </ol>
    <p>A Definition List</p>  
    <dl>
        <dt>Bangalore</dt>
        <dd>- Capital City of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>- Capital City of Maharashtra</dd>
    </dl>
    
</body> 
</html>
